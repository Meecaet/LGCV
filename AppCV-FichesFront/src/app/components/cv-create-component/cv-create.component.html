

<div class="container-fluid" style="padding-top:30px">
  <form>
    <div class="form-group">
      <div id="identification" class="form-inline">
        <div class="lgs-label">Identification</div>
        <div class="table-bordered lgs-group">
          <div style="margin-bottom:25px">
            <div>
              <h2 class="form-inline">
                <!--{{cvModel.prenom}} {{cvModel.nom}}-->
                <div class="form-inline">
                  <div style="margin-right:10px">
                    <inline-editor type="text" empty="Prenom" (onSave)="saveBio(bio)"  [(ngModel)]="bio.prenom" name="prenom" [cols]="250"></inline-editor>
                  </div>
                  <div>
                    <inline-editor type="text"  (onSave)="saveBio(bio)"  empty="Nom" [(ngModel)]="bio.nom" name="nom"></inline-editor>
                  </div>
                </div>
              </h2>
            </div>
            <b>{{cvModel.fonction}}</b>
          </div>
          <div    class="col-lg-12">
          <inline-editor type="textarea" (onSave)="saveBio(bio)"  empty="Biographie" [(ngModel)]="bio.biographie" name="biographie"  >
          </inline-editor>
        </div>
        </div>
      </div>
    </div>

<div [hidden]="hidden">

    <div style="clear:both" class="lgs-section">
        <div class="form-group row">
          <div class="col-lg-6">

            <app-chip-domain [domains]="domains"> </app-chip-domain>
          </div>

          <div class="col-lg-6">

            <app-table-certifications [certifications]="certifications"></app-table-certifications>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-12">
            <app-table-formation-academique [formationAcademique]="formationAcademique"></app-table-formation-academique>
          </div>
        </div>
      </div>
      <div class="lgs-section">
        <div class="form-group row">
          <div class="col-lg-12">
            <app-table-mandat [mandats]="mandats"></app-table-mandat>
          </div>
        </div>
      </div>


      <div class="lgs-section">

      </div>
      <div class="lgs-section">
        <div class="form-group row">
          <div class="col-lg-6">
            <app-table-langue [langues]="langues" [languesAutoComplete]="languesAutoComplete"></app-table-langue>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-6">

            <app-table-technologie [technologies]="technologies"></app-table-technologie>
          </div>
          <div class="col-lg-6">
            <app-table-perfectionnements [perfectionnement]="perfectionnement"></app-table-perfectionnements>


          </div>
        </div>

      </div>


</div>


  </form>
</div>
