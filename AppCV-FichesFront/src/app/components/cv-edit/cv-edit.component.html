<div class="container-fluid" style="padding-top:30px">
  <form>
    <div class="form-group">
      <app-bio [UtilisateurId]="UtilisateurId"></app-bio>
    </div>
    <div>
      <div style="clear:both" class="lgs-section">
        <div class="form-group row">
          <div class="col-lg-6">
            <app-chip-domain [UtilisateurId]="UtilisateurId"  > </app-chip-domain>
          </div>
          <div class="col-lg-6">
            <app-table-certifications [UtilisateurId]="UtilisateurId"></app-table-certifications>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-12">
            <app-table-formation-academique  [UtilisateurId]="UtilisateurId"></app-table-formation-academique>
          </div>
        </div>
      </div>
      <div id="anchor" class="lgs-section">
        <div class="form-group row">
          <div class="col-lg-12">
            <app-table-mandat
            (onChangeMandatFromTableMandat)="onChangeMandatFromTableMandat($event)"
              [numberPage]="numberPage"

              (AddNewMandat)="addNewMandatFromList($event)"
              [mandatCollection]="mandatCollection"></app-table-mandat>
          </div>
        </div>
      </div>
      <div class="lgs-section">

        <app-carousel [hidden]="showMandat==true?false:true"
        [hiddenButton]="hiddenButton"
        [lastPage]="lastPage"
        [ngModelMandat]="mandatSeleted" [numberPage]="numberPage"
          (OutPutMandatCarousel)="setToMandat($event)" (onChangePage)="onChangePage($event)">

        </app-carousel>
      </div>
      <div class="lgs-section">
        <div class="form-group row">
          <div class="col-lg-6">
            <app-table-langue></app-table-langue>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-6">
            <app-table-technologie></app-table-technologie>
          </div>
          <div class="col-lg-6">
            <app-table-perfectionnements></app-table-perfectionnements>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
