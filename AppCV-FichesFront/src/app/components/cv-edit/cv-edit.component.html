<div class="container-fluid" style="padding-top:30px">
  <div *ngIf="!IsSuccess">
    <div class="alert alert-danger">
      Échec du téléchargement du fichier veuillez réessayer
    </div>


  </div>

  <div class="mb-2 d-flex justify-content-end">
    <div id="identification" [ngClass]="classValidator('divrelativeOn form-inline ','divrelativeOff form-inline')">
      <div [ngClass]="classValidator('divloadingOn','divloadingOff')" class="divloading">
        <div style="margin-left: auto;margin-right: 65px;width: 1px">
          <img [ngClass]="classValidator('imgloading','imgloadingHidden')">
        </div>
      </div>
      <img  (click)="DownloadFile()" *ngIf="!showDownloadFile" src="../../../assets/Download.png"  style="width: 40px;cursor: pointer;">
     </div>
  </div>
  <form>
    <div class="form-group">
      <app-bio [UtilisateurId]="UtilisateurId"></app-bio>
    </div>
    <div>
      <div style="clear:both" class="lgs-section">
        <div class="form-group row">
          <div class="col-lg-6">
            <app-chip-domain [UtilisateurId]="UtilisateurId"> </app-chip-domain>
          </div>
          <div class="col-lg-6">
            <app-table-certifications [UtilisateurId]="UtilisateurId"></app-table-certifications>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-12">
            <app-table-formation-academique [UtilisateurId]="UtilisateurId"></app-table-formation-academique>
          </div>
        </div>
      </div>



      <div id="anchor" class="lgs-section">
        <div class="form-group row">
          <div class="col-lg-12">
            <app-table-mandat [UtilisateurId]="UtilisateurId" (onChangeMandatFromTableMandat)="onChangeMandatFromTableMandat($event)"
              [numberPage]="numberPage" (AddNewMandat)="addNewMandatFromList($event)" [mandatCollection]="mandatCollection"></app-table-mandat>
          </div>
        </div>
      </div>
      <div class="lgs-section">
        <app-carousel [hidden]="showMandat==true?false:true" [hiddenButton]="hiddenButton" [lastPage]="lastPage" [ngModelMandat]="mandatSeleted"
          [showLoadingCarousel]="showLoadingCarousel" [numberPage]="numberPage" (OutPutMandatCarousel)="setToMandat($event)"
          (onChangePage)="onChangePage($event)">

        </app-carousel>
      </div>
      <div class="lgs-section">
        <div class="form-group row">
          <div class="col-lg-6">
            <app-table-conference [UtilisateurId]="UtilisateurId"></app-table-conference>
          </div>
          <div class="col-lg-6">
            <app-table-publication [UtilisateurId]="UtilisateurId"> </app-table-publication>
          </div>
        </div>
      </div>
      <div class="lgs-section">
        <div class="form-group row">
          <div class="col-lg-12">
            <app-table-langue [UtilisateurId]="UtilisateurId"></app-table-langue>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-6">
            <app-table-technologie  [UtilisateurId]="UtilisateurId"></app-table-technologie>
          </div>
          <div class="col-lg-6">
            <app-table-perfectionnements   [UtilisateurId]="UtilisateurId"></app-table-perfectionnements>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
