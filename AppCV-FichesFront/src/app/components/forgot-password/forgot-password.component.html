<div class="container body-content">

    <h2>Forgot your password?</h2>
    <h4>Enter your email.</h4>

    <div [ngSwitch]="IsSuccess">
        <div *ngSwitchCase="true">
            <div class="alert alert-success">
                Veuillez vérifier votre courrier électronique pour réinitialiser votre mot de passe.
            </div>
        </div>
        <div *ngSwitchCase="false">
            <div class="alert alert-danger">
                Réinitialiser votre mot de passe a échoué
            </div>
        </div>
        <div *ngSwitchDefault>

        </div>
    </div>


    <hr>
    <div class="row">
        <div class="col-md-4">
            <form #passwordForm="ngForm" (ngSubmit)="ForgotPassword()">
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input class="form-control" (keyup)="IsValid(Email,IsValidEmail,IsValidEmailRegex)" [(ngModel)]="Email" type="email" name="Email" value="">
                    <div #IsValidEmail class="alert alert-danger">
                        This field is required
                    </div>
                    <div #IsValidEmailRegex class="alert alert-danger">
                        The email format is incorrect
                    </div>
                </div>
                <button type="submit" [disabled]="(IsValidEmail.hidden==false ||
        IsValidEmailRegex.hidden==false)?true:false" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
