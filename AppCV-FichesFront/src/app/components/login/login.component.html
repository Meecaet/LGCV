<div class="container body-content">
  <h2>Log in</h2>
  <div class="row">
    <div class="col-md-4">
      <section>
        <div>
          <h4>Use a local account to log in.</h4>
          <hr>
          <div *ngIf="MsgError==''?false:true" class="text-danger validation-summary-valid" data-valmsg-summary="true">
            <div class="alert alert-danger">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
              <strong>Error!</strong> {{MsgError}}
            </div>

          </div>
          <div class="form-group">
            <label for="Email">Email</label>
            <input class="form-control" (keyup)="IsValid(Model.Email,IsValidEmail,IsValidEmailRegex)" [(ngModel)]="Model.Email" type="email"
              name="Email" value="">
            <div #IsValidEmail class="alert alert-danger">
              This field is required
            </div>
            <div #IsValidEmailRegex class="alert alert-danger">
              The email format is incorrect
            </div>
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <input class="form-control" (keyup)="IsValidPassword(Model.Password,IsValidPassWord,IsValidPassWordRegex)" [(ngModel)]="Model.Password"
              type="password" name="Password">
            <div #IsValidPassWord class="alert alert-danger">
              This field is required
            </div>
            <div #IsValidPassWordRegex class="alert alert-danger">
              the password must contain at least 8 characters, including UPPER/lowercase and numbers
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label for="RememberMe">
                <input type="checkbox" [(ngModel)]="Model.RememberMe" name="RememberMe"> Remember me?
              </label>
            </div>
          </div>
          <div class="form-group">
            <button type="button"


            [disabled]="(IsValidPassWordRegex.hidden==false ||
            IsValidPassWord.hidden==false)  ||
            (IsValidEmail.hidden==false  ||
            IsValidEmailRegex.hidden==false)?true:false" (click)="Login()" class="btn btn-default">Log in</button>
          </div>
          <div class="form-group">
            <p>
              <a routerLink="/Account/ForgotPassword">Forgot your password?</a>
            </p>
            <p>
              <a routerLink="/Account/Register">Register as a new user?</a>
            </p>
          </div>
          <input name="RememberMe" type="hidden" value="false">
        </div>
      </section>
    </div>

  </div>
</div>
