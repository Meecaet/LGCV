<div class="container body-content">
    <h2>Mettre en jour</h2>

    <div *ngIf="role">
        <div class="row">
            <div class="col-md-4">
                <form name="formEdit">
                    <div class="form-group">
                        <h4>Role</h4>
                        <input class="form-control" (keyup)="IsValid(role.role.name,IsValidRole)" [(ngModel)]="role.role.name" type="text" name="Role"
                            value="{{role.role.name}}">
                        <div #IsValidRole class="alert alert-danger" hidden="presse?false:true">
                            Ce champ est requis
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" [disabled]="!IsValidRole.hidden" (click)="Edit()" class="btn btn-default">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>


        <div>

            <div class="col-md-4">
                <label class="control-label">Nom du utilisateur à ajouter</label>
                <select ng-model="selecteUser">
                    <div *ngIf="usersManager">
                        <option ng-repeat="x in usersManager" value="{{x.value}}">{{x.value}}</option>
                    </div>
                </select>
                <!-- @Html.DropDownList("Utilisateurs", (IEnumerable<SelectListItem>)ViewData["Utilisateurs"], "Selecionez un utilisateur") -->
                <input type="submit" value="Ajouter utilisateur à rôle" class="btn btn-default" />
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <p>Nom du Utilisateur</p>
                        </th>
                        <th>
                            <p>Adresse Courriel</p>
                        </th>
                        <th>
                            <p>Supprimer</p>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of role.users">
                        <td>{{user.userName}}</td>
                        <td>{{user.email}}</td>

                        <td>
                            <a routerLink="delete()">Supprimer</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


    </div>
