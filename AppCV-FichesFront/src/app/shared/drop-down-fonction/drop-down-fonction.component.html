<mat-form-field style="width: 300px"  class="example-full-width">
  <input type="text" style="width: 300px"  placeholder="Fonction" aria-label="Number" matInput [formControl]="fonction.FonctionControl" [matAutocomplete]="auto">
</mat-form-field>
<mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let option of fonctionAutoComplete|fonctionFilter:fonction.FonctionControl.value " [value]="option.nom">
    {{ option.nom}}
  </mat-option>
</mat-autocomplete>
