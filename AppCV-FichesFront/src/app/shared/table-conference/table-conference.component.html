<div>
    <div [ngClass]="classValidator('divrelativeOn form-inline ','divrelativeOff form-inline')">
      <div [ngClass]="classValidator('divloadingOn','divloadingOff')" class="divloading">
        <div style="margin-left: auto;margin-right: 300px;width: 1px">
          <img [ngClass]="classValidator('imgloading','imgloadingHidden')">
        </div>
      </div>

      <div class="lgs-label">Conférences suivies </div>
      <label (click)="AddConference()">

        <img src="../../../assets/add+1.png" style="width: 20px;float: right;margin-right: 10px;">


      </label>
      <div class="lgs-floatLeftButtons">
        <button type="button" class="btn btn-link"></button>
      </div>
      <table class="table table-hover small">
          <thead>
            <tr class="lgs-backgroundColor">
              <th scope="col">DESCRIPTION</th>
              <th scope="col">ANNÉE</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let conference of conferenceses">
              <td  style="width: 80%;">
                <div>
                  <inline-editor type="text"  (onSave)="SaveConferences(conference)"  empty="Description" [(ngModel)]="conference.description" name="description" [cols]="250"></inline-editor>
                </div>
              </td>
              <td style="width: 20%;">
                <div>
                  <inline-editor type="number"   (onSave)="SaveConferences(conference)"  empty="Annee" [(ngModel)]="conference.annee" name="annee" [cols]="250"></inline-editor>
                </div>
              </td>
              <td style="width: 30px;">
                <label (click)="removeConferences(conference)" class="XCancel"> X</label>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
