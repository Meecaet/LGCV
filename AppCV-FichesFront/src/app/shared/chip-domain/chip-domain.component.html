<div>
    <div class="lgs-label">
      Principaux domaines d'intervention
    </div>
    <div class="lgs-group table-bordered">
      <mat-form-field class="chip-list">
        <mat-chip-list #chipList>
          <mat-chip *ngFor="let domain of domains" [selectable]="selectable" [removable]="removable" (removed)="removeDomain(domain)">
            {{domain.description}}
            <mat-icon matChipRemove *ngIf="removable">
            <label class="XCancel">x</label>
            </mat-icon>
          </mat-chip>
          <input placeholder="Principaux domaines d'intervention" [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="addDomain($event)">
        </mat-chip-list>
      </mat-form-field>

    </div>
  </div>
