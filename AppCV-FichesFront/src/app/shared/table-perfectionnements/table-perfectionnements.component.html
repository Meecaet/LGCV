<div>
    <div [ngClass]="classValidator('divrelativeOn form-inline ','divrelativeOff form-inline')">
        <div [ngClass]="classValidator('divloadingOn','divloadingOff')" class="divloading">
          <div style="margin-left: auto;margin-right: 300px;width: 1px">
            <img [ngClass]="classValidator('imgloading','imgloadingHidden')">
          </div>
        </div>

  <div class="lgs-label">Perfectionnements </div>
  <label (click)="AddPerfectionnement()">

      <img src="../../../assets/add+1.png" style="width: 20px;float: right;margin-right: 10px;">

  </label>
  <div class="lgs-floatLeftButtons">
    <button type="button" class="btn btn-link"></button>
  </div>


  <table class="table table-hover small">
    <thead>
      <tr class="lgs-backgroundColor">
        <th scope="col">Sous-catégorie</th>
        <th scope="col">Année</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr class="{{perf.highlight}}" id="tr{{i}}" *ngFor="let perf of perfectionnement ; let i = index">
        <td>
          <inline-editor [(ngModel)]="perf.description" (onSave)="SavePerfectionement(perf)" [ngModelOptions]="{standalone: true}" [name]="perf.description"
            [cols]="250"></inline-editor>
        </td>
        <td style="width: 20px;">
          <inline-editor type="number" [(ngModel)]="perf.annee" (onSave)="SavePerfectionement(perf)" [ngModelOptions]="{standalone: true}" [name]="perf.annee"
            [cols]="250"></inline-editor>
        </td>
        <td id="bt{{i}}" style="width: 30px;">
          <label (click)="removePerfectionnement(perf)" class="XCancel">
            X
          </label>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
