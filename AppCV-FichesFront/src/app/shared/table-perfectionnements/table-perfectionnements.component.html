<div>

    <div class="lgs-label">Perfectionnements </div>
    <label (click)="AddPerfectionnement()">+</label>
    <div class="lgs-floatLeftButtons">
      <button type="button" class="btn btn-link"></button>
    </div>


    <table class="table table-hover small">
      <thead>
        <tr class="lgs-backgroundColor">
          <th scope="col">Sous-catégorie</th>
          <th scope="col">Année</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let perf of perfectionnement">
          <td>
            <inline-editor [(ngModel)]="perf.description" [ngModelOptions]="{standalone: true}" [name]="perf.description" [cols]="250"></inline-editor>
          </td>
          <td style="width: 20px;">
            <inline-editor type="number" [(ngModel)]="perf.annee" [ngModelOptions]="{standalone: true}" [name]="perf.annee" [cols]="250"></inline-editor>
          </td>
          <td (click)="removePerfectionnement(perf)" class="XCancel">
            X
          </td>
        </tr>
      </tbody>
    </table>
  </div>
